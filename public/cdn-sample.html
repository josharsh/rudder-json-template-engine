<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rudder Json Template Engine</title>
  </head>
  <body>
    <div id="app">
      <h1>Rudder Json Template Engine</h1>
      <div>
        <h2>Template:</h2>
        <textarea id="template" placeholder="Enter JSON Template" rows="10" cols="50">
.a + .b + .c</textarea
        >
      </div>
      <div>
        <h2>Data:</h2>
        <textarea id="data" placeholder="Enter JSON data" rows="10" cols="50">
{"a": 1, "b": 2, "c": 3}</textarea
        >
      </div>
      <div>
        <h2>Output:</h2>
        <pre id="output"></pre>
      </div>
    </div>
    <script
      src="https://transformers-workflow-engine.rudderstack.com/libs/rudder-json-template-engine.v0.11.4.js"
    ></script>
    <script>
      const template = document.getElementById('template');
      const data = document.getElementById('data');
      const output = document.getElementById('output');
      const result = JsonTemplateEngine.evaluateAsSync(
        template.value,
        {},
        JSON.parse(data.value),
      );
      output.innerText = JSON.stringify(result, null, 2);
    </script>
  </body>
</html>
